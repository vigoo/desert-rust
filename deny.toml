[graph]
targets = []
all-features = false
no-default-features = false

exclude = ["desert_github", "desert_benchmarks"]

[output]
feature-depth = 1

[advisories]
ignore = [
    "RUSTSEC-2025-0141", # bincode unmaintained - transitive dep from test-r
]

[licenses]
allow = ["Apache-2.0", "MIT", "Unicode-3.0", "Zlib"]

confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []

skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
