[package]
name = "desert-benchmarks"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://www.golem.cloud/"
readme = "README.md"

[dependencies]
desert = { path = "../desert" }

bincode = { version = "2.0.0-rc.3", features = ["serde"] }
bitcode = { version = "0.6.0", features = ["serde"] }
bytes = "1.6.0"
dlhn = "0.1.6"
iso8601-timestamp = "0.2.17"
lazy_static = "1.4.0"
postcard = { version = "1.0.6", features = ["use-std"] }
rand = "0.8.5"
rmp = "0.8.12"
rmp-serde = "1.1.2"
serde = "1.0.180"
serde_bare = { version = "0.5.0", features = ["std"] }
serde_json = "1.0.104"
serde_yaml = "0.9.25"
uuid = { version="1.8.0", features = ["serde", "v4"] }

[dev-dependencies]
criterion = "0.5.1"

[lib]
path = "src/lib.rs"

[[bin]]
name = "desert_benchmarks_oplog_main"
path = "src/main.rs"

[[bench]]
name = "oplog"
harness = false

