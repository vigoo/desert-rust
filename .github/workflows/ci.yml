name: CI
on:
  pull_request: {}
  push:
    branches:
    - master
permissions:
  contents: write
jobs:
  build-and-test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Cargo test
      run: cargo test
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Install tools
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-deny
    - name: Cargo clippy
      run: cargo clippy --no-deps --all-targets -- -Dwarnings
    - name: Cargo fmt
      run: cargo fmt --all -- --check
    - name: Cargo deny
      run: cargo deny check
  deploy-book:
    name: Deploy book
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6
    - name: Setup MDBook
      uses: peaceiris/actions-mdbook@v2
      with:
        mdbook-version: latest
    - name: Build MDbook
      run: mdbook build
      working-directory: book
    - name: GitHub pages
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: peaceiris/actions-gh-pages@v4
      with:
        cname: desert-rust.vigoo.dev
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./book/book
